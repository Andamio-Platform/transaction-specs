  /admin/course/create:
    get:
      tags:
        - course
      description: 'Create a course.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of owner'
          required: true
          schema:
            type: string
        - name: managers
          in: query
          description: 'List of manager Access Token Aliases'
          required: true
          schema:
            type: array
            items:
              type: string
        - name: addresses
          in: query
          description: ''
          required: false
          schema:
            type: array
            items:
              type: string
        - name: changeAddress
          in: query
          description: ''
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
  /student/course/enroll:
    get:
      tags:
        - course
      description: 'Join a course.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Student'
          required: true
          schema:
            type: string
        - name: courseId
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
        - name: assignmentId
          in: query
          description: 'Assignment ID'
          required: false
          schema:
            type: string
        - name: content
          in: query
          description: 'Assignment Content Hash'
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
  /teacher/course/modules/create:
    post:
      tags:
        - course
      description: 'Create modules.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Manager'
          required: true
          schema:
            type: string
        - name: courseId
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  slts:
                    type: array
                    description: 'List of Student Learning Targets'
                    items:
                      type: string
                      description: slt
                      # properties:
                      #   slt:
                      #     type: string
                      #     description: 'Student Learning Target'
                      #   content:
                      #     type: string
                      #     description: 'SLT content'
                  # assignment:
                  #   type: string
                  #   description: 'Assignment description for the module'
            example:
              - slts:
                  - 'I can test 1'
                  - 'I can test 2'
                  # - slt: 'I can test 1'
                  #   content: 'content test1'
                  # - slt: 'I can test 2'
                  #   content: 'content test2'
                # assignment: 'Complete the introduction assignment'
              - slts:
                  - 'I can implement'
                  # - slt: 'I can implement'
                  #   content: 'implementation content'
                # assignment: 'Build a project'
      responses:
        '200':
          description: OK
  /student/course/assignment/submit:
    get:
      tags:
        - course
      description: 'Submit assignment.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Student'
          required: true
          schema:
            type: string
        - name: courseId
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
        - name: assignmentId
          in: query
          description: 'Assignment ID'
          required: true
          schema:
            type: string
        - name: content
          in: query
          description: 'Assignment Content Hash'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
  /teacher/course/assignment/assess:
    get:
      tags:
        - course
      description: 'Assess an assignment.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Manager'
          required: true
          schema:
            type: string
        - name: courseId
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
        - name: assignmentId
          in: query
          description: 'Assignment ID'
          required: true
          schema:
            type: string
        - name: studentAlias
          in: query
          description: 'Student Alias'
          required: true
          schema:
            type: string
        - name: assessment
          in: query
          description: 'Assessment Result'
          required: true
          schema:
            type: string
            enum:
              - accept
              - refuse
      responses:
        '200':
          description: OK
  /teacher/course/assignments/assess:
    get:
      tags:
        - course
      description: 'Assess an assignment.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Teachers'
          required: true
          schema:
            type: string
        - name: courseId
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
        - name: assignmentId
          in: query
          description: 'Assignment ID'
          required: true
          schema:
            type: string
        - name: studentAlias
          in: query
          description: 'Student Alias'
          required: true
          schema:
            type: string
        - name: assessment
          in: query
          description: 'Assessment Result'
          required: true
          schema:
            type: string
            enum:
              - accept
              - refuse
      responses:
        '200':
          description: OK
