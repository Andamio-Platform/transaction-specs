openapi: '3.0.3'
info:
  title: Andamio Transactions API
  version: '2.0.0'
  description: 'API for managing Andamio course transactions on Cardano'
servers:
  - url: http://localhost:8000/v2
components:
  parameters:
    addressesParam:
      name: addresses
      in: query
      description: 'Used addresses for multi-address Cardano wallets (optional for single-address wallets)'
      required: false
      schema:
        type: array
        items:
          type: string
    changeAddressParam:
      name: change_address
      in: query
      description: 'Change address for multi-address Cardano wallets (required when addresses is provided)'
      required: false
      schema:
        type: string
  schemas:
    ModuleItem:
      type: object
      required:
        - slts
      properties:
        slts:
          type: array
          description: 'List of Student Learning Targets'
          items:
            type: string
            minLength: 1
        prerequisites:
          type: array
          description: 'List of prerequisite assignment hashes'
          items:
            type: string
    ModuleUpdate:
      type: object
      required:
        - sltHash
      properties:
        sltHash:
          type: string
          description: 'Hash of the Student Learning Target to update'
        prerequisites:
          type: array
          description: 'List of prerequisite assignment hashes'
          items:
            type: string
    AssessmentItem:
      type: object
      required:
        - student_alias
        - assessment
      properties:
        student_alias:
          type: string
          description: 'Student Access Token Alias'
          minLength: 1
        assessment:
          type: string
          description: 'Assessment decision'
          enum:
            - accept
            - refuse
paths:
  /course/admin/course/create:
    get:
      tags:
        - course/admin
      description: 'Create a course.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of course owner'
          required: true
          schema:
            type: string
        - name: teachers
          in: query
          description: 'List of teacher Access Token Aliases'
          required: true
          schema:
            type: array
            items:
              type: string
        - $ref: '#/components/parameters/addressesParam'
        - $ref: '#/components/parameters/changeAddressParam'
      responses:
        '200':
          description: OK
  /course/student/course/enroll:
    get:
      tags:
        - course/student
      description: 'Join a course.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Student'
          required: true
          schema:
            type: string
        - name: course_id
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
        - name: assignment_id
          in: query
          description: 'Assignment ID for first assignment submission'
          required: false
          schema:
            type: string
        - name: content
          in: query
          description: 'Assignment Content Hash for first assignment submission'
          required: false
          schema:
            type: string
        - $ref: '#/components/parameters/addressesParam'
        - $ref: '#/components/parameters/changeAddressParam'
      responses:
        '200':
          description: OK
  /course/teacher/modules/manage:
    post:
      tags:
        - course/teacher
      description: 'Create, update, or delete course modules in batch.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Teacher'
          required: true
          schema:
            type: string
            minLength: 1
        - name: course_id
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
            minLength: 1
        - $ref: '#/components/parameters/addressesParam'
        - $ref: '#/components/parameters/changeAddressParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                create:
                  type: array
                  description: 'Modules to be created'
                  items:
                    $ref: '#/components/schemas/ModuleItem'
                update:
                  type: array
                  description: 'Modules to be updated'
                  items:
                    $ref: '#/components/schemas/ModuleUpdate'
                delete:
                  type: array
                  description: 'Modules to be deleted (module hashes)'
                  items:
                    type: string
                    description: 'Hash of the Student Learning Target to delete'
            example:
              create:
                - slts:
                    - 'I can test 1'
                    - 'I can test 2'
                  prerequisites:
                    - 'c8bc55db03d6ead9311272b7c73637e6999f8306574321f009d7053eaa98cf7b'
                - slts:
                    - 'I can implement'
                  prerequisites: []
              update:
                - sltHash: 'c8bc55db03d6ead9311272b7c73637e6999f8306574321f009d7053eaa98cf7b'
                  prerequisites:
                    - 'c8bc55db03d6ead9311272b7c73637e6999f8306574321f009d7053eaa98cf7b'
              delete:
                - 'c8bc55db03d6ead9311272b7c73637e6999f8306574321f009d7053eaa98cf7b'
      responses:
        '200':
          description: OK
  /course/student/assignment/submit:
    get:
      tags:
        - course/student
      description: 'Submit assignment.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Student'
          required: true
          schema:
            type: string
        - name: course_id
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
        - name: assignment_id
          in: query
          description: 'Assignment ID'
          required: true
          schema:
            type: string
        - name: content
          in: query
          description: 'Assignment Content Hash'
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/addressesParam'
        - $ref: '#/components/parameters/changeAddressParam'
      responses:
        '200':
          description: OK
  /course/teacher/assignment/assess:
    get:
      tags:
        - course/teacher
      description: 'Assess an assignment.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Teacher'
          required: true
          schema:
            type: string
        - name: course_id
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
        - name: student_alias
          in: query
          description: 'Student Alias'
          required: true
          schema:
            type: string
        - name: assessment
          in: query
          description: 'Assessment Result'
          required: true
          schema:
            type: string
            enum:
              - accept
              - refuse
        - $ref: '#/components/parameters/addressesParam'
        - $ref: '#/components/parameters/changeAddressParam'
      responses:
        '200':
          description: OK
  /course/teacher/assignments/assess:
    post:
      tags:
        - course/teacher
      description: 'Assess multiple student assignments in batch (accept or refuse).'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Teacher'
          required: true
          schema:
            type: string
            minLength: 1
        - name: course_id
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
            minLength: 1
        - $ref: '#/components/parameters/addressesParam'
        - $ref: '#/components/parameters/changeAddressParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - assessments
              properties:
                assessments:
                  type: array
                  description: 'List of assessments to process'
                  items:
                    $ref: '#/components/schemas/AssessmentItem'
            example:
              assessments:
                - student_alias: 'student-1'
                  assessment: 'accept'
                - student_alias: 'student-2'
                  assessment: 'refuse'
      responses:
        '200':
          description: OK
  /course/student/assignment/update:
    get:
      tags:
        - course/student
      description: 'Update an assignment.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Student'
          required: true
          schema:
            type: string
        - name: course_id
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
        - name: assignment_id
          in: query
          description: 'New Assignment ID (Withdraw current assignment)'
          required: false
          schema:
            type: string
        - name: content
          in: query
          description: 'Assignment Content Hash'
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/addressesParam'
        - $ref: '#/components/parameters/changeAddressParam'
      responses:
        '200':
          description: OK
  /course/student/credential/claim:
    get:
      tags:
        - course/student
      description: 'Complete a course.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Student'
          required: true
          schema:
            type: string
        - name: course_id
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/addressesParam'
        - $ref: '#/components/parameters/changeAddressParam'
      responses:
        '200':
          description: OK
  /course/admin/teachers/update:
    get:
      tags:
        - course/admin
      description: 'Update course teachers.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of course admin'
          required: true
          schema:
            type: string
        - name: add
          in: query
          description: 'List of manager Access Token Aliases'
          required: true
          schema:
            type: array
            items:
              type: string
        - name: remove
          in: query
          description: 'List of manager Access Token Aliases'
          required: true
          schema:
            type: array
            items:
              type: string
        - $ref: '#/components/parameters/addressesParam'
        - $ref: '#/components/parameters/changeAddressParam'
      responses:
        '200':
          description: OK