  /student/course/creadential/claim:
    get:
      tags:
        - course
      description: 'Complete a course.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of Student'
          required: true
          schema:
            type: string
        - name: courseId
          in: query
          description: 'Course ID'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
  /admin/course/teachers/update:
    get:
      tags:
        - course
      description: 'Update course managers.'
      parameters:
        - name: alias
          in: query
          description: 'Access Token Alias of owner'
          required: true
          schema:
            type: string
        - name: add
          in: query
          description: 'List of manager Access Token Aliases'
          required: true
          schema:
            type: array
            items:
              type: string
        - name: remove
          in: query
          description: 'List of manager Access Token Aliases'
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
  /admin/project/create:
    get:
      tags:
        - project
      description: 'Initialize a project (1 & 2).'
      parameters: []
      responses:
        '200':
          description: OK
